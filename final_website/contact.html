<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style2.css" type="text/css">
    <title>Contact</title>
    <script defer src="scrpt.js">

<body>
    <div class="page">
        <section class="header">
            <div id="logo">

            <form id="form" action="index.html" method="get">

                    <textarea name="message" id="message" name="message"></textarea>

                <div class="action">

                    <button type="reset">RESET</button>
                </div>

            </form>
